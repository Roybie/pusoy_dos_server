<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <title>{% block title %}{% endblock title %} - Pusoy Dos Online</title>
    {% endblock head %}
    <link rel="stylesheet" href="/public/vendor/purecss/pure-min.css">
    <link rel="stylesheet" href="/public/css/pusoydos.css">
</head>
<body>

    <header class="app-header">
        <h1>Pusoy Dos</h1>
        {% if logged_in %}
            <ul>
                <li><a href="/">home</a></li>
                <li><a href="/logout">logout</a></li>
            </ul>
        {% endif %}
    </header>

    <div class="container">
        <div class="app-content" id="content">{% block content %}{% endblock content %}</div>
    </div>

    <div class="app-footer" id="footer">
        {% block footer %}
        &copy; Copyright 2016 <a href="http://benbru.com/">Ben Brunton</a>.
        {% endblock footer %}
    </div>

</body>
</html>
