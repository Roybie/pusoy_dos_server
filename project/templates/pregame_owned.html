{% extends "base.html" %}
{% block title %}Game {{ id }}{% endblock title %}
{% block content %}
<h2>Your game</h2>

<div>
    <p><strong>players:</strong> {{ num_users }} </p>
    {% if  num_users > 1  %}
        <form action="/game/{{ id }}/begin" method="POST">
            <input type="submit" value="Start Game">
        </form>
    {% endif %}
</div>

{% endblock  content %}
